    <h1>Contact</h1>
    <p>Get in touch with me!</p>

    <form class="contact-form">
      <h3>Contact</h3>
      <p>Please leave your message below if you have any questions or would like to get in touch.</p>
      <hr>

      <label for="name">Name</label>
      <input type="text" id="name" name="name" placeholder="Enter your full name" required>

      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required>

      <label for="message">Your Message</label>
      <textarea id="message" name="message" rows="5" placeholder="Write your question or other things here..." required></textarea>

      <button type="submit" class="submit-btn">Send message</button>
    </form>
